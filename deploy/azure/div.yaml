apiVersion: apps/v1
kind: Deployment
metadata:
  name: div-app
  labels:
    app: div-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: div-app
  template:
    metadata:
      labels:
        app: div-app
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "div-app"
        dapr.io/app-port: "3002"
    spec:
      containers:
      - name: div-app
        image: dapriotregistry.azurecr.io/div:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        imagePullPolicy: Always
      imagePullSecrets:
        - name: acr-registry