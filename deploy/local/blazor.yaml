#---
kind: Service
apiVersion: v1
metadata:
  name: calculator-front-end-service
  labels:
    app: calculator-front-end-service
spec:
  selector:
    app: calculator-front-end
  ports:
  - name: http
    protocol: TCP
    port: 3011
    targetPort: 80
  - name: https
    protocol: TCP
    port: 3010
    targetPort: 443
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: calculator-front-end
  labels:
    app: calculator-front-end
spec:
  replicas: 4
  selector:
    matchLabels:
      app: calculator-front-end
  template:
    metadata:
      labels:
        app: calculator-front-end
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "calculator-front-end"
        dapr.io/app-port: "3010"
        dapr.io/dapr-http-port: "3500"
        dapr.io/config: "appconfig"
    spec:
      containers:
      - name: calculator-front-end
        image: dapriotregistry.azurecr.io/blazorstatic:latest
        ports:
        - containerPort: 80
        - containerPort: 443
        imagePullPolicy: Always
      imagePullSecrets:
        - name: acr-registry